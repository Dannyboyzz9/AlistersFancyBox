<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Trip Planner</title>

	<script src="../scripts/java.js"></script>
	<script src="../scripts/search.js"></script>
	<script src="../scripts/setup.js"></script>
	<link rel="stylesheet" href="../static/css/styling.css"/>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link href='https://api.mapbox.com/mapbox-gl-js/v2.4.0/mapbox-gl.css' rel='stylesheet' />
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<script src='https://api.mapbox.com/mapbox-gl-js/v2.4.0/mapbox-gl.js'></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body> 

	<!--Header/Navbar Row for title and fast access to buttons-->
	<header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom"> 
		<a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
			<span class="ms-4 fs-4">The Great Trip Planner</span>
		</a>
	</header>

	<!--Main container where all content and useable features and tools are located-->
	<Main>
		<!--Trip Planner Console/Interface-->
		<div id="interface-area"> 
			<!--Destination search container-->
			<nav class="navbar">
				<div class="container-fluid">
					<a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
						<span class="ms-4 fs-4">Destination Search</span>
					</a>
				  <div class="d-flex">
					<input id="search" autocomplete="off" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
					<button id="add-button" class="btn btn-outline-success">Search</button>
				  </div>
				</div>
			  </nav>

			<!--Itenary list container-->
			<div id="trip-interface">
				<div>
					<ul id="destination-list"></ul>
					<p id="final-location"></p>								
				</div>
			</div>

			<div class="bottom-field m-3">
				<div class="card"> <!--Row for Automatic Distance Field-->
					<div class="card-body">
						<p>The Total Trip Distance is:<p id="trip-distance"></p></p>
					</div>
				</div>
	
				<!--Trip controls-->
				<div class="m-2">
					<div class="card-body p-3">
						<div class="btn-toolbar button-center" role="toolbar" aria-label="Toolbar with button groups">
							<div class="btn-group me-2" role="group" aria-label="First group">
							  <button type="button" class="btn btn-primary" id="remove-button">Remove From List</button>
							</div>
							<div class="btn-group me-2" role="group" aria-label="Second group">
							  <button type="button" class="btn btn-info" id="save-button">Save Trip</button>
							  <button type="button" class="btn btn-info" id="load-button">Load Trip</button>
							</div>
							<div class="btn-group" role="group" aria-label="Third group">
							  <button type="button" class="btn btn-danger" id="reset">Reset</button>
							  <button type="button" class="btn btn-danger" id="exit">Exit</button>
							</div>
						</div>
					</div>
				</div>
				
				<!--Fuel Calculation Code-->
				<div id="fuel-calc"> 
						<a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
							<span class="ms-4 fs-4">Fuel Calculator</span>
						</a>
						<br>
						<p><label for="fuel-econ">Fuel Economy:</label><input id="fuel-econ" type="number" value="9.50"></p>
						<p><label for="fuel-type">Fuel Type:</label>
							<select id="fuel-type" name="fuel-type">
								<option value="1">Petrol 91</option>
								<option value="2">Petrol 95/96</option>
								<option value="3">Diesel</option>
								<option value="4">Electric</option>
							</select>
						</p>
						<p><label for="fuel-dist">Distance Travelled:</label><input id="fuel-dist" type="number" value="0"></p>
					<button id="calc-button" class="btn btn-primary">FIND YOUR COST</button>
					<p>Your total Fuel Cost is: $<p id="fuel-result"></p></p>
				</div>
			</div> 
		</div>
			
		<div id="interactive-map"> <!--Interactive Map-->
			<div id='map'></div>
				<script>
				mapboxgl.accessToken = 'pk.eyJ1IjoiZGFubnlib3l6eno5IiwiYSI6ImNrcnp6cXZtNTAwMWkydXJ5NjhubXRqeHYifQ.GWer-z8j4EgLpuxK_6ddlQ';
				const map = new mapboxgl.Map({
				container: 'map', // container ID
				style: 'mapbox://styles/mapbox/streets-v11', // style URL
				center: [172.62, -43.53], // starting position [lng, lat]
				zoom: 11 // starting zoom
				});
				</script>
		</div>
	</Main>
</body>
</html>
